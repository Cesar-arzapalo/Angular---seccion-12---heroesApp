<div class="row">
    <div class="col-9">
        <h1>Listado de heroes</h1>
    </div>
    <div class="col-3 text-right">
        <button class="btn btn-outline-primary" style="height: 100%" routerLink="/heroe/nuevo">
            <i class="fa fa-plus"> Agregar</i>
        </button>
    </div>
</div>
<hr>

<table *ngIf="!cargando && heroes.length !== 0" class="table mt-3 animate__animated animate__fadeIn animate__fast">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Poder</th>
            <th class="text-center" scope="col">Estado</th>
            <th class="text-center" scope="col">Tools</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let heroe of heroes; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{heroe.nombre}}</td>
            <td>{{heroe.poder}}</td>
            <td class="text-center">
                <label *ngIf="heroe.vivo" class="badge badge-success">Vivo</label>
                <label *ngIf="!heroe.vivo" class="badge badge-danger">Muerto</label>
            </td>
            <td class="text-center">
                <button class="btn btn-info mr-1" [routerLink]="['/heroe',heroe.id]">
                    <i class="fa fa-pen"></i>
                </button>
                <button class="btn btn-danger mr-1" (click)="borrarHeroe(heroe.id)">
                    <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>

<div *ngIf="!cargando && heroes.length === 0" class="alert alert-warning text-center mt-3">
    <h4 class="alert-heading">No hay Registros</h4>
    <p><i class="fa fa-exclamation fa-2x"></i></p>
</div>

<div *ngIf="cargando" class="alert alert-info text-center mt-3">
    <h4 class="alert-heading">Cargando</h4>
    <p><i class="fa fa-spin fa-sync-alt fa-2x"></i></p>
    <p class="mb-0">Espere por favor</p>

</div>
